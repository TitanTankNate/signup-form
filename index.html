<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-Up</title>

    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo-wrapper">
                <div class="logo">Logo.jpg</div>
                <div class="logo-text">Test</div>
                <p>Image/copyright</p>
            </div>
        </div>

        <div class="content">
            <header class="content-header">
                <p>Sample text! Sample text! Sample text! Sample text! Sample text! Sample text! Sample text! Sample text! Sample text! Sample text! Sample text! Sample text! Sample text! </p>
            </header>

            <div class="form-wrapper">
                <p>Form header text</p>

                <form action="./nothing" class="form" name="signup-form" method="submit">
                    <ul class="form-links-left">
                        <!-- First Name -->
                        <li class="field1">
                            <label for="first-name"name="first-name-label">First Name</label>
                            <input  type="text"
                                    id="first-name"
                                    pattern="\D*"
                                    minlength="1"
                                    maxlength="24"
                                    required>
                                    <!-- I noticed that my RegEx accommodates any unicode standard typing
                                     character, but it also supports use of emoji.-->
                        </li>
                        <!-- Email Address -->
                        <li class="field2">
                            <label for="email" name="email-label">Email Address</label>
                            <input  type="email"
                                    id="email"
                                    minlength="6"
                                    maxlength="40"
                                    required>
                        </li>
                        <!-- Password Enter -->
                        <li class="field3">
                            <label for="password-enter" name="password-enter-label">Password</label>
                            <input  type="password"
                                    id="password-enter"
                                    minlength="16"
                                    maxlength="32"
                                    required>
                        </li>
                    </ul>

                    <ul class="form-links-right">
                        <!-- Last Name -->
                        <li class="field4">
                            <label for="last-name" name="last-name-label" required>Last Name</label>
                            <input  type="text"
                                    id="last-name"
                                    pattern="\D*"
                                    minlength="6"
                                    maxlength="40"
                                    required>
                        </li>
                        <!-- Phone Number -->
                        <li class="field5">
                            <label for="phone-number" name="Phone Number">Phone Number</label>
                            <input  type="tel"
                                    id="phone-number"
                                    pattern="\d*"
                                    minlength="10"
                                    maxlength="11">
                        </li>
                        <!-- Password Confirm -->
                        <li class="field6">
                            <label for="password-confirm" name="password-confirm-label" required>Confirm Password</label>
                            <input  type="password"
                                    id="password-confirm"
                                    minlength="16"
                                    maxlength="32"
                                    required>
                        </li>
                    </ul>
                </form>
            </div>

            <footer>
                <button class="submit" type="button">Submit Button</button>
                <p>Log in recommendation text.</p>
            </footer>
        </div>
    </div>
    
</body>
</html>
